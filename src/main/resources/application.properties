quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=15
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.smallrye-openapi.path=/swagger
quarkus.elasticsearch.hosts = localhost:9200
quarkus.hibernate-search-orm.elasticsearch.version=7.10.2
quarkus.hibernate-search-orm.elasticsearch.analysis.configurer=com.luisbsb.quarkuscrud.util.CustomElastic
quarkus.rest-client.address-api.url=https://viacep.com.br/

quarkus.http.test-port=8083
quarkus.http.test-ssl-port=8446
quarkus.http.test-timeout=10s
